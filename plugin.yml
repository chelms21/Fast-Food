name: Fast-Food
author: c0421helms
api: [3.0.0-ALPHA7, 3.0.0-ALPHA8, 3.0.0-ALPHA9, 3.0.0-ALPHA10, 3.0.0-ALPHA11]
version: 1.0
main: plugin.php

command:
	steak:
		description: give urself some steak!
		usage: /steak [amount]
	porkchop:
		description: give urself some porkchops!
		usage: /porkchop [amount]
	bread:
	  description: give urself some bread!
	  usage: /bread [amount]
    
permissions:
	steak.command:
		default: true
	porkchop.command:
		default: true
	bread.command:
	  default: true
